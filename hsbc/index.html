<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSBC Bank</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 登录页 -->
<div id="loginPage" class="page">
  <h1>汇丰银行登录</h1>
  <input type="text" id="username" placeholder="用户名">
  <input type="password" id="password" placeholder="密码">
  <button onclick="login()">登录</button>
  <div id="loginError" class="error"></div>
</div>

<!-- 银行主页 -->
<div id="bankPage" class="page hidden">
  <h1>欢迎, <span id="displayName">赵宇航</span></h1>
  <div class="balance-box">
    <div>账户余额</div>
    <div id="balance">5000€</div>
  </div>

  <h2>快速操作</h2>
  <button onclick="showTransfer()">转账</button>
  <button onclick="showDeposit()">充值</button>
  <button onclick="showWithdraw()">提现</button>
  <button onclick="logout()">退出登录</button>

  <h2>交易记录</h2>
  <ul id="transactions"></ul>
</div>

<!-- 转账弹窗 -->
<div id="transferPage" class="page hidden">
  <h2>转账</h2>
  <input type="text" id="recipient" placeholder="收款人姓名">
  <input type="text" id="accountNumber" placeholder="收款账号">
  <input type="number" id="transferAmount" placeholder="金额 (€)">
  <button onclick="makeTransfer()">确认转账</button>
  <button onclick="goBack()">返回</button>
</div>

<!-- 充值弹窗 -->
<div id="depositPage" class="page hidden">
  <h2>充值</h2>
  <input type="number" id="depositAmount" placeholder="金额 (€)">
  <button onclick="makeDeposit()">确认充值</button>
  <button onclick="goBack()">返回</button>
</div>

<!-- 提现弹窗 -->
<div id="withdrawPage" class="page hidden">
  <h2>提现</h2>
  <input type="number" id="withdrawAmount" placeholder="金额 (€)">
  <button onclick="makeWithdraw()">确认提现</button>
  <button onclick="goBack()">返回</button>
</div>

<script src="script.js"></script>
</body>
</html>
