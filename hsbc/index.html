<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSBC Bank</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 登录页 -->
<div id="loginPage" class="page">
  <h1>HSBC Login</h1>
  <input type="text" id="username" placeholder="User Name">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="loginError" class="error"></div>
</div>

<!-- 银行主页 -->
<div id="bankPage" class="page hidden">
  <h1>Welcome, <span id="displayName">Yuhang Zhao</span></h1>
  <div class="balance-box">
    <div>Balance</div>
    <div id="balance">882581.89€</div>
  </div>

  <h2>快速操作</h2>
  <button onclick="showTransfer()">Transfer</button>
  <button onclick="showDeposit()">Top up</button>
  <button onclick="showWithdraw()">Withdraw</button>
  <button onclick="logout()">Log out</button>

  <h2>Transaction History</h2>
  <ul id="transactions"></ul>
</div>

<!-- 转账弹窗 -->
<div id="transferPage" class="page hidden">
  <h2>Transfer</h2>
  <input type="text" id="recipient" placeholder="Recipient's Name">
  <input type="text" id="accountNumber" placeholder="Payment account number">
  <input type="number" id="transferAmount" placeholder="Amount (€)">
  <button onclick="makeTransfer()">Confirm transfer</button>
  <button onclick="goBack()">Return</button>
</div>

<!-- 充值弹窗 -->
<div id="depositPage" class="page hidden">
  <h2>Top up</h2>
  <input type="number" id="depositAmount" placeholder="金额 (€)">
  <button onclick="makeDeposit()">Confirm Top up</button>
  <button onclick="goBack()">return</button>
</div>

<!-- 提现弹窗 -->
<div id="withdrawPage" class="page hidden">
  <h2>Withdraw</h2>
  <input type="number" id="withdrawAmount" placeholder="金额 (€)">
  <button onclick="makeWithdraw()">Confirm withdrawal</button>
  <button onclick="goBack()">return</button>
</div>

<script src="script.js"></script>
</body>
</html>
