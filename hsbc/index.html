<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HSBC Bank Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="page">
  <h1>HSBC Bank Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="loginError" class="error"></div>
</div>

<!-- Bank Main Page -->
<div id="bankPage" class="page hidden">
  <h1>Welcome, <span id="displayName">Zhao Yuhang</span></h1>
  <div class="balance-box">
    <div>Account Balance</div>
    <div id="balance">832905.69€</div>
  </div>

  <h2>Quick Actions</h2>
  <button onclick="showTransfer()">Transfer</button>
  <button onclick="showDeposit()">Deposit</button>
  <button onclick="showWithdraw()">Withdraw</button>
  <button onclick="logout()">Logout</button>

  <h2>Transaction History</h2>
  <ul id="transactions"></ul>
</div>

<!-- Transfer Page -->
<div id="transferPage" class="page hidden">
  <h2>Transfer</h2>
  <input type="text" id="recipient" placeholder="Recipient Name">
  <input type="text" id="accountNumber" placeholder="Account Number">
  <input type="number" id="transferAmount" placeholder="Amount (€)">
  <button onclick="makeTransfer()">Confirm Transfer</button>
  <button onclick="goBack()">Back</button>
</div>

<!-- Deposit Page -->
<div id="depositPage" class="page hidden">
  <h2>Deposit</h2>
  <input type="number" id="depositAmount" placeholder="Amount (€)">
  <button onclick="makeDeposit()">Confirm Deposit</button>
  <button onclick="goBack()">Back</button>
</div>

<!-- Withdraw Page -->
<div id="withdrawPage" class="page hidden">
  <h2>Withdraw</h2>
  <input type="number" id="withdrawAmount" placeholder="Amount (€)">
  <button onclick="makeWithdraw()">Confirm Withdraw</button>
  <button onclick="goBack()">Back</button>
</div>

<!-- Progress Bar Overlay -->
<div id="progressOverlay" class="hidden">
  <div id="progressContainer">
    <div id="progressBar"></div>
    <div id="progressText">0%</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
