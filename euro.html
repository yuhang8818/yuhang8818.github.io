<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赵宇航的欧元点击器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>赵宇航的神级欧元金库 💰</h1>
        <p>点击下方按钮赚欧元，每一次点击都在膜拜赵宇航大神！</p>
        <div id="bank">
            <span id="balance">0</span> € 
        </div>
        <button id="clicker">赚欧元！</button>
        <p id="credits">游戏由赵宇航大神开发与守护 🛡️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
